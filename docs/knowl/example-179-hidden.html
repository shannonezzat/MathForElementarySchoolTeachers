<body class="ignore-math"><article class="example example-like"><p>Consider the irrational numbers <span class="process-math">\(\sqrt{2}\)</span> and <span class="process-math">\(\frac{1}{\sqrt{2}}\text{.}\)</span> We know the second of these numbers is irrational by Theorem <a href="" class="xref" data-knowl="./knowl/thm_rat_times_irr_irr.html" title="Theorem 7.3.5">TheoremÂ 7.3.5</a>. Their product is:</p>
<p><span class="process-math">\(\sqrt{2} \times \frac{1}{\sqrt{2}} = 1\text{.}\)</span></p>
<p>Here, the product of two irrational numbers is a rational number (1).</p></article></body>
