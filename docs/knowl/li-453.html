<p>We can continue this process, and at each step we will form a number <span class="process-math">\(a\)</span> that has no numbers in <span class="process-math">\(A\)</span> as a factor, so we will be able to add at least one more prime number (either <span class="process-math">\(a\)</span> itself if it is prime, or the prime factors of <span class="process-math">\(a\)</span> if it is not) to our set.</p></article><span class="incontext"><a href="sec-PrimeNumbers.html#li-453">in-context</a></span>
