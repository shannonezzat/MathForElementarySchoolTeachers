<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">4.1.17</span><span class="period">.</span><span class="space"> </span><span class="title">Lemma: Between Two Even Integers.</span>
</h4>
<p>Let <span class="process-math">\(a, b \in \mathbb{Z}\)</span> be even integers such that <span class="process-math">\(a &lt; b\text{.}\)</span> Then, there exists an odd integer <span class="process-math">\(a + 1\)</span> such that <span class="process-math">\(a &lt; a + 1 &lt; b\text{.}\)</span></p></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-4-hidden.html" title="Proof 4.1.17.1"><h4 class="heading"><span class="type">Proof<span class="period">.</span></span></h4></a></article><span class="incontext"><a href="section-15.html#lemma-1">in-context</a></span>
