<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let <span class="process-math">\(a,b\)</span> be numbers with no common factors (that is, <span class="process-math">\(\text{GCD}(a,b)=1\)</span>), and let <span class="process-math">\(n\)</span> be another number. Then <span class="process-math">\(ab \mid n \)</span> if and only if <span class="process-math">\(a \mid n\)</span> and <span class="process-math">\(b \mid n\text{.}\)</span></p>
