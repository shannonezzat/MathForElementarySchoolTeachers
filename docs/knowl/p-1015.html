<p>Ungrouping these <span class="process-math">\(6\)</span> tens into ones gives us <span class="process-math">\(66\)</span> ones in total. Using a similar procedure to before, we find that <span class="process-math">\(2 \times 23 = 46\)</span> and <span class="process-math">\(3 \times 23 = 69\)</span> so our ones quotient is <span class="process-math">\(2\)</span> with a remainder of <span class="process-math">\(66-46=20\text{.}\)</span></p>
