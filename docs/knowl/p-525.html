<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Elimination - idea: if <span class="process-math">\(A = B\)</span> and <span class="process-math">\(C = D\)</span> we can subtract <span class="process-math">\(C\)</span> from both sides of <span class="process-math">\(A=B\)</span> to get <span class="process-math">\(A-C = B-C\text{.}\)</span> But since <span class="process-math">\(C=D\)</span> we can say <span class="process-math">\(A-C = B-D\text{.}\)</span> Thus we can do arithmetic with "sides" of an equation. + and - are most useful.</p>
