<p>Note that a non-zero fraction multiplied by its reciprocal always equals one. This is because $\frac{a}{b}$ times $\frac{b}{a}$ equals $\frac{a \times b}{b \times a}$. Since $a \times b$ equals $b \times a$, this simplifies to $\frac{1}{1}$, which equals 1.</p>
