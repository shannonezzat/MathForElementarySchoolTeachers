<span class="type">Item</span><span class="space"> </span><span class="codenumber">1</span><span class="period">.</span>
</h4>
<p>A universally quantified statement can be <dfn class="terminology">vacuously true</dfn> if there are no objects that apply to the statement. For example, "all unicorns are named George" is not lying to you since you can't find a unicorn not named George, so we consider statements like this true.</p></article><span class="incontext"><a href="IntroToLogic.html#li-39">in-context</a></span>
