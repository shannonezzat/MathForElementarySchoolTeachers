<p>The key thing to realize is that all that matters is the *existence* of a number, say <span class="process-math">\(c\text{,}\)</span> such that <span class="process-math">\(a=b+c\text{.}\)</span> Thus we can write this as a conditional statement:</p>
<p>If <span class="process-math">\(a &gt; b\)</span> then there is a <span class="process-math">\(c \ in \mathbb{N}\)</span> such that <span class="process-math">\(a=b+c\text{.}\)</span></p>
