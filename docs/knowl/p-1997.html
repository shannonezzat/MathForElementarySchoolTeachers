<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Since \(r\) is rational, \(r^2\) is also rational. Therefore, \(5 + 2\sqrt{6}\) must be rational. However, we know that \(2\sqrt{6}\) is irrational because \(\sqrt{6}\) is irrational (as 6 is not a square number).</p>
