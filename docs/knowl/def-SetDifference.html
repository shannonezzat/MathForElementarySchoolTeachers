<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.3.11</span><span class="period">.</span>
</h4>
<p>Let A and B be two sets. Then the <dfn class="terminology">difference</dfn> of A and B, written <span class="process-math">\(A - B\)</span> is the set of all elements that are in A but not in B. In set notation we write <span class="process-math">\(A - B = \{ x \ | \ x \in A \text{ and } x \not \in B\}.\)</span></p></article><span class="incontext"><a href="sec-Sets.html#def-SetDifference">in-context</a></span>
