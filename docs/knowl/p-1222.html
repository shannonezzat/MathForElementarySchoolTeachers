<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The set of fractions is said to be <dfn class="terminology">dense</dfn> if, for any two distinct fractions, there always exists another fraction between them. In other words, no matter how close two fractions are, we can always find another fraction that lies between them.</p>
