<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.1.1</span><span class="period">.</span>
</h4>
<p>We say that two numbers <span class="process-math">\(a\)</span> and <span class="process-math">\(b\)</span> are <dfn class="terminology">equal</dfn>, and write <span class="process-math">\(a=b\text{,}\)</span> if and only if they are the same quantity. Note that they may be expressed in different ways.</p></article><span class="incontext"><a href="sec-Equality.html#def-Equality">in-context</a></span>
