<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.1.13</span><span class="period">.</span><span class="space"> </span><span class="title">Density of Fractions.</span>
</h4>
<p>The set of fractions is said to be <dfn class="terminology">dense</dfn> if, for any two distinct fractions, there always exists another fraction between them. In other words, no matter how close two fractions are, we can always find another fraction that lies between them.</p></article><span class="incontext"><a href="section-15.html#definition-38">in-context</a></span>
