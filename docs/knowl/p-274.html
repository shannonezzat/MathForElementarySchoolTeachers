</h4>
<p>A <dfn class="terminology">set</dfn> is a collection of objects, called <dfn class="terminology">elements</dfn>, with some rules attached:</p>
<ol class="decimal">
<li><p>Elements do not occur more than once in a set.</p></li>
<li><p>The order in which the elements are listed does not matter.</p></li>
</ol></article></p>
