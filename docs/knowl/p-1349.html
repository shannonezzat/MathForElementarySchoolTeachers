<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>In mathematics, the "divides" symbol is represented as "|" and the "does not divide" symbol is represented as "∤". For example, if <span class="process-math">\(b\)</span> divides <span class="process-math">\(a\text{,}\)</span> we write it as <span class="process-math">\(b | a\text{.}\)</span> If <span class="process-math">\(b\)</span> does not divide <span class="process-math">\(a\text{,}\)</span> we write it as <span class="process-math">\(b ∤ a\text{.}\)</span></p>
