<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Thus, \(6\sqrt{3}\) is a product of a rational number (6) and an irrational number (\(\sqrt{3}\)), which is irrational. This contradicts our assumption that \(6\sqrt{3}\) is rational. Therefore, \(\sqrt[3]{2} \times \sqrt{3}\) must be irrational.</p>
