<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>We know that <span class="process-math">\(x^3=8\)</span> has one solution since the exponent 3 is odd, so we say that <span class="process-math">\(\sqrt[3]{8}=2\text{.}\)</span> Similarly we say that <span class="process-math">\(\sqrt[3]{-8}=-2\text{.}\)</span></p>
