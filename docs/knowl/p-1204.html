<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>However, it's not always the case that we have fractions with common denominators to divide. For this, we need to know how to divide fractions with any denominators. The rule here is that $a/b$ divided by $c/d$ is equal to $a/b$ times the reciprocal of $c/d$, which is $d/c$.</p>
