<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Another important property to equality is that two expressions remain equal when we do the same arithmetic operations to them. For example, if we know <span class="process-math">\(a=b\)</span> we can subtract 5 from both of these and the resulting expressions equal: <span class="process-math">\(a-5=b-5\text{.}\)</span></p>
