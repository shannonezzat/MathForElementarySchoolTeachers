<p>Note that in base <span class="process-math">\(b\text{,}\)</span> <span class="process-math">\(|D| = b\)</span> and <span class="process-math">\(D = \{0,1,2, \ldots, b-1, b\}.\)</span> So, for example, in base <span class="process-math">\(7\)</span> the digit set is <span class="process-math">\(D=\{0,1,2,3,4,5,6\}\text{.}\)</span> Note that these are all the possible remainders when dividing whole numbers by 7.</p>
