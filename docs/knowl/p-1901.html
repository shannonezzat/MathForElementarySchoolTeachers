<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Consider <span class="process-math">\(m=5400\text{.}\)</span> You can check that the prime factorization of <span class="process-math">\(m\)</span> is <span class="process-math">\(m=2^3 \dot 3^3 \dot 5^2\text{.}\)</span> Since the prime <span class="process-math">\(5\)</span> has an exponent that is not divisible by 3, we know that <span class="process-math">\(5400\)</span> is not a cube (3rd power).</p>
