<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>To show that the smallest factor of <span class="process-math">\(n\)</span> is always a prime number, we do a very similar argument. We'll leave it as an exercise, but we state the theorem. <article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.3.11</span><span class="period">.</span>
</h4>
<p>If <span class="process-math">\(n\)</span> is composite, then the smallest proper factor of <span class="process-math">\(n\)</span> is a prime number.</p></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-24-hidden.html" title="Proof 6.3.11.1"><h4 class="heading"><span class="type">Proof<span class="period">.</span></span></h4></a></article></p>
