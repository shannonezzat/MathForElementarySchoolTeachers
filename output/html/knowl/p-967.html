<p>Now, we multiply the hundreds place: <span class="process-math">\(7 \times 3 + 3 = 21+3=24\text{.}\)</span> As there is no (non-zero) digit to the left, we write both digits down to the left of the <span class="process-math">\(3\text{.}\)</span> Thus we have calculated <span class="process-math">\(7 \times 348 = 2436.\)</span></p>
