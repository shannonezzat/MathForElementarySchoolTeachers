<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let's move to the set  <span class="process-math">\(\mathbb{Z}\)</span> so that subtraction is closed and our subtractions make sense. Subtraction is *not* a commutative operation since, as a counterexample, <span class="process-math">\(3-2=1\)</span> but <span class="process-math">\(2-3=(-1)\text{.}\)</span> Similarly, division in the set <span class="process-math">\(\mathbb{Q}\)</span> is not commutative.</p>
