<p>An <dfn class="terminology">improper fraction</dfn> is a fraction where the numerator is equal to or greater than the denominator, that is, <span class="process-math">\(\frac{a}{b}\)</span> is an improper fraction if <span class="process-math">\(a \geq b\text{.}\)</span></p>
