<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>To check if <span class="process-math">\(3\)</span> divides <span class="process-math">\(12345678901\text{,}\)</span> we sum its digits: <span class="process-math">\(1+2+3+4+5+6+7+8+9+0+1 = 46\text{.}\)</span> Now, to check if <span class="process-math">\(3\)</span> divides <span class="process-math">\(46\text{,}\)</span> we sum its digits: <span class="process-math">\(4+6 = 10\text{.}\)</span> Since 10 is not divisible by 3, neither is <span class="process-math">\(12345678901\text{.}\)</span></p>
