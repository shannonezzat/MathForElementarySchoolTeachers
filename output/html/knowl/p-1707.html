<p>13: By division, we know that <span class="process-math">\(403 \div 13 = 31\text{.}\)</span> So indeed <span class="process-math">\(13 \mid 403\)</span> and <span class="process-math">\(403=13 \times 31\text{.}\)</span> We have foudn a prime factor of <span class="process-math">\(403\)</span> and thus by our test for primality, <span class="process-math">\(403\)</span> is not prime (and we have a factorization of it too!)</p>
