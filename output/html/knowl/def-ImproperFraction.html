<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.2.4</span><span class="period">.</span>
</h4>
<p>An <dfn class="terminology">improper fraction</dfn> is a fraction where the numerator is equal to or greater than the denominator, that is, <span class="process-math">\(\frac{a}{b}\)</span> is an improper fraction if <span class="process-math">\(a \geq b\text{.}\)</span></p></article><span class="incontext"><a href="section-17.html#def-ImproperFraction">in-context</a></span>
