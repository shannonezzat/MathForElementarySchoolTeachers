<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.3.10</span><span class="period">.</span>
</h4>
<p>Let A and B be two sets. Then the <dfn class="terminology">intersection</dfn> of A and B, written <span class="process-math">\(A \cap B\)</span> is the set of all elements that are in both A and B. In set notation we write <span class="process-math">\(A \cap B = \{ x \ | \ x \in A \text{ and } x \in B\}.\)</span></p></article><span class="incontext"><a href="sec-Sets.html#def-Intersection">in-context</a></span>
