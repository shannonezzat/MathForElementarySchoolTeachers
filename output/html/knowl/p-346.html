<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let A be a set. We say the <dfn class="terminology">set compliment</dfn>, written <span class="process-math">\(\sim A\text{,}\)</span> is the set of all elements in the universe <span class="process-math">\(U\)</span> not in A. In set notation, <span class="process-math">\(\sim A = \{ x \in U \ | \ x \not \in A \}.\)</span></p>
