<p>It's quite intuitive to understand that since, for example, <span class="process-math">\(7-4=3\text{,}\)</span> we immediately know the related subtraction problem <span class="process-math">\(7-3 = 4\text{.}\)</span> And, in general, if <span class="process-math">\(a-b=c\)</span> we know that <span class="process-math">\(a-c=b\text{.}\)</span></p>
