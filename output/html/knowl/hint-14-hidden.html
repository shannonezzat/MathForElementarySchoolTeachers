<body class="ignore-math"><div class="hint solution-like"><p>If a number is not a cube (or 3rd power), this means that there is at least one prime, say <span class="process-math">\(p_*\)</span> in its prime factorization with an exponent, say <span class="process-math">\(e\)</span> that is not a multiple of <span class="process-math">\(3\text{.}\)</span> So <span class="process-math">\(e=3e_*+c\)</span> where <span class="process-math">\(c\)</span> is a proper remainder (in this case, either 1 or 2).</p></div></body>
