<p>Let <span class="process-math">\(a,b, q, r\in \mathbb{N}_0\)</span> with <span class="process-math">\(b \neq 0\text{.}\)</span> Then we say that <span class="process-math">\(a \div b = q \ R \ r\)</span> if and only if there are unique numbers <span class="process-math">\(q\)</span> and <span class="process-math">\(r\)</span>  where <span class="process-math">\(a = q \times b+r\)</span> and <span class="process-math">\(0 \leq r \leq (b-1)\text{.}\)</span></p>
