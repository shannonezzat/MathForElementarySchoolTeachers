<p>Let's consider <span class="process-math">\(a = 15\text{,}\)</span> <span class="process-math">\(b = 7\text{,}\)</span> and <span class="process-math">\(c = 5\text{.}\)</span> Here, <span class="process-math">\(a\)</span> is divisible by <span class="process-math">\(c\)</span> but <span class="process-math">\(b\)</span> is not divisible by <span class="process-math">\(c\text{.}\)</span> Therefore, <span class="process-math">\(a+b = 22\)</span> and <span class="process-math">\(a-b = 8\)</span> are not divisible by <span class="process-math">\(c\text{.}\)</span></p>
