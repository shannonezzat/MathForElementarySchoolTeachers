<p>The number of rows to add together changes based on the base two representation, which isn't obvious at forst glance. For example, if <span class="process-math">\(129\)</span> is the left number, you would need to add two numbers. However, if <span class="process-math">\(127\)</span> is the left number, you would need to add seven numbers.</p></article><span class="incontext"><a href="sec-MultiplicationAlgorithms.html#li-304">in-context</a></span>
