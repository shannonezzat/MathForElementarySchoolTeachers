<p>Now we have 14 tens and we do the subtraction in the tens column <span class="process-math">\(14-5=9\)</span> . Similarly, the top number in the hundreds and thousands place is smaller so we do those subtractions as well: <span class="process-math">\(9-4=5\)</span> and <span class="process-math">\(3-2 = 1\)</span> respectively.</p>
