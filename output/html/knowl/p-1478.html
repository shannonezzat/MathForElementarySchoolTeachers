<p>Let's consider <span class="process-math">\(a = 6\)</span> and <span class="process-math">\(b = 3\text{.}\)</span> Here, <span class="process-math">\(a\)</span> is divisible by <span class="process-math">\(b\text{.}\)</span> Now, if we take any natural number, say <span class="process-math">\(n = 4\text{,}\)</span> then <span class="process-math">\(a*n = 24\)</span> is also divisible by <span class="process-math">\(b\text{.}\)</span></p>
