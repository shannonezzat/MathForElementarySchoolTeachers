<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>It's quite helpful to view these quantified statements as a diagram. Since most students are familiar with the idea of a <dfn class="terminology">Venn diagram</dfn> (which are circles representing groups of objects), this is the tool we will use to help us visualize these statements.</p>
