<p>Since elements in the set difference need to satisfy being a member of C but not B, we have that <span class="process-math">\(C - B = \{ \text{ polygons with at most 5 sides but without any obtuse angles } \}\text{.}\)</span> Again, in a future chapter we will show that <span class="process-math">\(\sim B = C - B\)</span></p>
