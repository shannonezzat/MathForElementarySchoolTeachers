<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Here we took 12 dots and organized them as 6 rows of 2. Since 12 can be grouped evenly into rows of 2, we know that 12 is even. Hence, we can write <span class="process-math">\(12=2 \times 6.\)</span></p>
