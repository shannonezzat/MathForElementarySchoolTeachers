<p>Now, we can add the numerators of the equivalent fractions: <span class="process-math">\(15 + 2 = 17\text{.}\)</span> Keeping the common denominator, we get the improper fraction <span class="process-math">\(\frac{17}{5}\text{.}\)</span> So, <span class="process-math">\(3\left(\frac{2}{5}\right) = \frac{17}{5}\text{.}\)</span></p>
