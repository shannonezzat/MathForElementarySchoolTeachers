<p>We have a negative number and a positive number. Since the absolute value of 7 is greater than 4, we subtract 4 from 7 and take the sign of the larger absolute value.</p>
<div class="displaymath process-math">
\begin{equation*}
-7 + 4 = -3
\end{equation*}
</div>
<p>Therefore, the result is <span class="process-math">\(-3\text{.}\)</span></p>
