<p>Some existentially quantified statements are:</p>
<ol class="decimal">
<li><p>There is an odd integer</p></li>
<li><p>Some cats are grey</p></li>
<li><p>At least one fraction is equal to 1</p></li>
<li><p>There exists a prime number with a factor of 6</p></li>
