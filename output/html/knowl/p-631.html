<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>We call <span class="process-math">\(a\)</span> the <dfn class="terminology">dividend</dfn>, <span class="process-math">\(b\)</span> the <dfn class="terminology">divisor</dfn>, <span class="process-math">\(q\)</span> the <dfn class="terminology">quotient</dfn>, and <span class="process-math">\(r\)</span> the remainder. As <span class="process-math">\(b \neq 0\)</span> is part of this defintion, we say the expression <span class="process-math">\(a \div 0\)</span> is <dfn class="terminology">undefined</dfn>; that is, the concept of division isn't defined when <span class="process-math">\(b = 0\text{.}\)</span></p>
