<p>As a reminder, when we multiply two rational numbers, the result is also a rational number. This is known as the closure property of multiplication for rational numbers. Formally, if <span class="process-math">\(a\)</span> and <span class="process-math">\(b\)</span> are rational numbers, then <span class="process-math">\(a \times b\)</span> is also a rational number.</p>
