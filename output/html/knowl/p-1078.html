<p>Starting with the hundreds place, we find that we can group at most one hundred evenly into each of our four groups. We note this in the quotient by putting a <span class="process-math">\(1\)</span> in the hundreds place. We have <span class="process-math">\(5-4=1\)</span> hundred remaining.</p>
