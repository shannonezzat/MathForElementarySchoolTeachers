<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>It's very useful to be able to talk about sets contained in other sets. We call these subsets. More generally, let A and B be two sets. If all elements of B are also elements of A, then we say B is a subset of A, and we write <span class="process-math">\(B \subseteq A.\)</span></p>
