<span class="type">Item</span><span class="space"> </span><span class="codenumber">2</span><span class="period">.</span>
</h5>
<p>We say that the two solutions to the equation <span class="process-math">\(x^2=14\)</span> are <span class="process-math">\(x=\sqrt{14}\)</span> and <span class="process-math">\(x=-\sqrt{14}\)</span> since the principal root is always positive. Note that since <span class="process-math">\(14\)</span> isn't a square number we cannot write this as an integer. Later, we will learn about simplifying roots.</p></article><span class="incontext"><a href="sec-SimpleRoots.html#li-517">in-context</a></span>
