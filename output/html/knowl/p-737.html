<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since we know that <span class="process-math">\(a=b \times c\text{,}\)</span> using commutativity of multiplication we have that <span class="process-math">\(a=c \times b\text{.}\)</span> By the definition of subtraction, this means that <span class="process-math">\(a \div c=b\text{.}\)</span> Thus we have shown what we wanted to show.</p>
