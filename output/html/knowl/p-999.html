<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Thinking about place values as powers of ten, we can use our expoent rules to help us here. First of all, we can think of powers of ten, say <span class="process-math">\(10^n\text{,}\)</span> as "a 1 followed by <span class="process-math">\(n\)</span> zeroes". So, for example, <span class="process-math">\(10^5 = 100,000.\text{.}\)</span></p>
