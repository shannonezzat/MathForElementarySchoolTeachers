<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.3.13</span><span class="period">.</span>
</h4>
<p>Let A be a set. We say the <dfn class="terminology">set compliment</dfn>, written <span class="process-math">\(\sim A\text{,}\)</span> is the set of all elements in the universe <span class="process-math">\(U\)</span> not in A. In set notation, <span class="process-math">\(\sim A = \{ x \in U \ | \ x \not \in A \}.\)</span></p></article><span class="incontext"><a href="sec-Sets.html#def-setcompliment">in-context</a></span>
