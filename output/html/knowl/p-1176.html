<p>Mixed fractions are usually written in the form <span class="process-math">\(a\left(\frac{b}{c}\right)\text{,}\)</span> . To convert a mixed fraction to an improper fraction, we can convert the whole number part <span class="process-math">\(a\)</span> to the fraction <span class="process-math">\(\frac{a}{1}\)</span> and then use equivalent fractions and addition of fractions.</p>
