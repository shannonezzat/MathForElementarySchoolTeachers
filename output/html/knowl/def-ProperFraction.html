<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.2.3</span><span class="period">.</span>
</h4>
<p>A <dfn class="terminology">proper fraction</dfn> is a fraction where the numerator is less than the denominator, that is, <span class="process-math">\(\frac{a}{b}\)</span> is a proper fraction if <span class="process-math">\(a &lt; b\text{.}\)</span></p></article><span class="incontext"><a href="section-17.html#def-ProperFraction">in-context</a></span>
