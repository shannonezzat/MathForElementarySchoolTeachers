<span class="type">Example</span><span class="space"> </span><span class="codenumber">7.3.7</span><span class="period">.</span>
</h4>
<p>Consider the irrational numbers <span class="process-math">\(\sqrt{2}\)</span> and <span class="process-math">\(\frac{1}{\sqrt{2}}\text{.}\)</span> Their product is:</p>
<p><span class="process-math">\(\sqrt{2} \times \frac{1}{\sqrt{2}} = 1\text{.}\)</span></p>
<p>Here, the product of two irrational numbers is a rational number (1).</p></article><span class="incontext"><a href="sec-OperationsWithIrrationalNumbers.html#example-162">in-context</a></span>
