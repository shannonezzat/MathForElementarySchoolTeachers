<p><article class="theorem theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.2.26</span><span class="period">.</span>
</h5>
<p>Let <span class="process-math">\(a,b\)</span> be numbers with no common factors (that is, <span class="process-math">\(\text{GCD}(a,b)=1\)</span>), and let <span class="process-math">\(n\)</span> be another number. Then <span class="process-math">\(ab \mid n \)</span> if and only if <span class="process-math">\(a \mid n\)</span> and <span class="process-math">\(b \mid n\text{.}\)</span></p></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-19-hidden.html" title="Proof 6.2.26.1"><h5 class="heading"><span class="type">Proof<span class="period">.</span></span></h5></a></article></p>
