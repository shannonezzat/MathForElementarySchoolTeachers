<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The key to this is realizing I can add a (non-zero) counting number to 4 to get 7. In our case it is 3. So we can say that <span class="process-math">\(7 &gt; 4\)</span> since we found the number 3 such that <span class="process-math">\(7=4+3\text{.}\)</span></p>
