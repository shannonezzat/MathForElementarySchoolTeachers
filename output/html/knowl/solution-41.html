</h4>
<p>The key to this is realizing I can add a (non-zero) counting number to 7 to get 11. In our case it is 4. So we can say that <span class="process-math">\(7 &gt; 4\)</span> since we found the number 4 such that <span class="process-math">\(11=7+4\text{.}\)</span></p>
