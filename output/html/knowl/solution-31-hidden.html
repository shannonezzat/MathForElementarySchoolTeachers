<body class="ignore-math"><div class="solution solution-like"><p>Remember, to negate a quantifier, we change the quantifier type, and negate the open sentence. So <span class="process-math">\(B \not \subseteq A\)</span> means "There is an element in B that is not in A." In the language of counterexamples, this says that there is a counterexample to the definition of subsets.</p></div></body>
