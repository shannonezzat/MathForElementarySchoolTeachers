<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">6.3.1</span><span class="period">.</span>
</h3>
<p>A <dfn class="terminology">prime number</dfn> is a whole number that has exactly two factors; namely <span class="process-math">\(1\)</span> and itself. If a natural number <span class="process-math">\(n\)</span> is not prime, and not <span class="process-math">\(1\text{,}\)</span> we say that <span class="process-math">\(n\)</span> is <dfn class="terminology">composite</dfn>.</p></article><span class="incontext"><a href="sec-PrimeNumbers.html#def-PrimeNumber">in-context</a></span>
