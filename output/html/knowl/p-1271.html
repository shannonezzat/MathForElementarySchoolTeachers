<p>Then, we can find <span class="process-math">\(t,\)</span> the amount of time (in hours) needed by solving the following equation: <span class="process-math">\(1/2 t = 1\text{,}\)</span> where the <span class="process-math">\(1/2\)</span> is the rate of jobs/hour and 1 is the number of jobs (remember, our unit is a job, so that's what 1 stands for in this case.) .</p>
