<body class="ignore-math"><article class="example example-like">If <span class="process-math">\(P = "x &lt; 5"\)</span> over the domain of counting numbers (which is true when <span class="process-math">\(= 1,2,3,4\)</span> and false otherwise) then <span class="process-math">\(\sim P = "x \geq 5"\)</span> (which is false when <span class="process-math">\(x=1,2,3,4\)</span> and true otherwise). You could also write <span class="process-math">\(\sim P\)</span> as <span class="process-math">\("x &gt; 4"\text{,}\)</span> or in many other logically equivalent ways.</article></body>
