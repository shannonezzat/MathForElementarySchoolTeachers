<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>So now, using the if-part assumption, let's show that the then-part is true. Let <span class="process-math">\(x \in A\text{.}\)</span> By our assumption that <span class="process-math">\(A \subseteq B\)</span> we know <span class="process-math">\(x \in B\text{.}\)</span> Now, by the second part of our assumption, that <span class="process-math">\(B \subseteq C\)</span> we know that <span class="process-math">\(x \in C\text{.}\)</span></p>
