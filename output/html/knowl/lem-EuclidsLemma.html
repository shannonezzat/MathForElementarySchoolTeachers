<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">6.4.6</span><span class="period">.</span><span class="space"> </span><span class="title">Euclid's Lemma.</span>
</h4>
<p>Let <span class="process-math">\(a_1,a_2, \ldots, a_k \in \mathbb{N}\)</span> and <span class="process-math">\(p\)</span> be a prime number. If <span class="process-math">\(p\)</span> divides the product of our <span class="process-math">\(a\)</span>'s; that is, <span class="process-math">\(p \mid a_1a_2 \ldots a_k\)</span> then <span class="process-math">\(p | a_i\)</span> for some <span class="process-math">\(1 \leq i \leq k\text{.}\)</span></p></article><span class="incontext"><a href="sec-FactorsAndMultiples.html#lem-EuclidsLemma">in-context</a></span>
