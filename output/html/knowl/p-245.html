<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We now move on to the next place; the tens. We have <span class="process-math">\(4+2+1\)</span> tens (the additional 1 being the regrouping from the last step). So we have 7 tens. Note that as we're working in our usual base ten, we do not have enough tens to regroup, so we simply write that we have 7 tens.</p>
