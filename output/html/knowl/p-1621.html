<p>The number <span class="process-math">\(7\)</span> is prime since the only numbers that are factors of <span class="process-math">\(7\)</span> are <span class="process-math">\(1\)</span> and <span class="process-math">\(7\)</span> itself. Every other number does not divide evenly into 7.</p>
