<p>Some universally quantified statements are:</p>
<ol class="decimal">
<li><p>All cats are mammals</p></li>
<li><p>Each whole number is odd</p></li>
<li><p>No polygons have exactly two sides</p></li>
<li><p>Every whole number has a non-negative square</p></li>
