<body class="ignore-math"><div class="solution solution-like"><p>The key to this is realizing I can add a (non-zero) counting number to 4 to get 7. In our case it is 3. So we can say that <span class="process-math">\(7 &gt; 4\)</span> since we found the number 3 such that <span class="process-math">\(7=4+3\text{.}\)</span></p></div></body>
