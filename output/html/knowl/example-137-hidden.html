<body class="ignore-math"><article class="example example-like"><p><p>Consider the number 1232. The number formed by the last three digits is 232. We can check that <span class="process-math">\(232 \div 8 = 29\text{,}\)</span> and <span class="process-math">\(1232 \div 8 = 154\text{.}\)</span> So it looks like the expected rule holds, at least for this example. Indeed, since 232 is divisible by 8, 1232 is also divisible by 8.</p></p></article></body>
