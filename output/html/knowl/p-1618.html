<p>To check if <span class="process-math">\(11\)</span> divides <span class="process-math">\(1234567890123\text{,}\)</span> we alternate the sum and subtraction of its digits: <span class="process-math">\(1-2+3-4+5-6+7-8+9-0+1-2+3 = 17\text{.}\)</span> Since 17 is not divisible by 11, neither is <span class="process-math">\(1234567890123\text{.}\)</span></p>
