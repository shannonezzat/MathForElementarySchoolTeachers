<body class="ignore-math"><article class="example example-like"><p>The number <span class="process-math">\(7\)</span> is prime since the only numbers that are factors of <span class="process-math">\(7\)</span> are <span class="process-math">\(1\)</span> and <span class="process-math">\(7\)</span> itself. Every other number does not divide evenly into 7.</p>
<p>The number <span class="process-math">\(6\)</span> is composite since <span class="process-math">\(6=2 \times 3\text{,}\)</span> so both <span class="process-math">\(2\)</span> and <span class="process-math">\(3\)</span> are factors of <span class="process-math">\(6\text{.}\)</span></p></article></body>
