<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let A and B be two sets. Then the <dfn class="terminology">difference</dfn> of A and B, written <span class="process-math">\(A - B\)</span> is the set of all elements that are in A but not in B. In set notation we write</p>
<div class="displaymath process-math">
\begin{equation*}
A - B = \{ x \ | \ x \in A \text{ and } x \not \in B\}.
\end{equation*}
</div>
