<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>A universally quantified statement can be <dfn class="terminology">vacuously true</dfn> if there are no objects that apply to the statement. For example, "all unicorns are named George" is not lying to you since you can't find a unicorn not named George, so we consider statements like this true.</p>
