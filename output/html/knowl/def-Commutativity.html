<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.6.4</span><span class="period">.</span>
</h4>
<p>We say an operation <span class="process-math">\(\square\)</span> is <dfn class="terminology">commutative</dfn> exactly when it's the case that when  <span class="process-math">\(a \square b=c\)</span> then <span class="process-math">\(b \square a=c\text{;}\)</span> that is, <span class="process-math">\(a \square b = b \square a\)</span>  (order of performing the operation doesn't matter).</p>
