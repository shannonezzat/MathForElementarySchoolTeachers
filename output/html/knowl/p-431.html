<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>If <span class="process-math">\(F_s\)</span> is some mathematical expression involving the symbol <span class="process-math">\(s\text{,}\)</span> and <span class="process-math">\(F_t\)</span> is the same expression as <span class="process-math">\(F_s\)</span> with all <span class="process-math">\(s\)</span>'s' replaced with <span class="process-math">\(t\)</span>'s. If <span class="process-math">\(s=t\)</span> then <span class="process-math">\(F_s=F_t\text{.}\)</span> We call this the principle of <dfn class="terminology">substitution.</dfn></p>
