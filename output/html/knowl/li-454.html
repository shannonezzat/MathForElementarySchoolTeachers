</h5>
<p>As our set grows by at least one number every iteration of this process, we know we can always include at least one more prime number in our set. So we will never run out of prime numbers, and thus there are infinitely many prime numbers.</p></article><span class="incontext"><a href="sec-PrimeNumbers.html#li-454">in-context</a></span>
